program: train.py
method: bayes
metric:
  name: val/balanced_accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 15
  eta: 3
  s: 2

parameters:
  model_name:
    value: 'swin_base_patch4_window7_224'
  
  image_size:
    values: [224, 384]
  
  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 5e-4
  
  weight_decay:
    distribution: log_uniform_values
    min: 5e-5
    max: 1e-3
  
  batch_size:
    values: [32, 48]
  
  epochs:
    value: 100
  
  warmup_epochs:
    values: [5, 10, 15]
  
  scheduler:
    values: ['cosine', 'cosine_restarts']
  
  loss_function:
    values: ['focal', 'weighted_ce', 'focal_weighted']
  
  focal_gamma:
    distribution: uniform
    min: 1.5
    max: 3.0
  
  label_smoothing:
    distribution: uniform
    min: 0.05
    max: 0.15
  
  mixup_alpha:
    distribution: uniform
    min: 0.1
    max: 0.4
  
  cutmix_alpha:
    distribution: uniform
    min: 0.1
    max: 1.0
  
  mixup_prob:
    distribution: uniform
    min: 0.3
    max: 0.7
  
  color_jitter_brightness:
    distribution: uniform
    min: 0.1
    max: 0.3
  
  color_jitter_contrast:
    distribution: uniform
    min: 0.1
    max: 0.3
  
  color_jitter_saturation:
    distribution: uniform
    min: 0.1
    max: 0.3
  
  dropout_rate:
    distribution: uniform
    min: 0.1
    max: 0.4
  
  stochastic_depth:
    distribution: uniform
    min: 0.1
    max: 0.3
