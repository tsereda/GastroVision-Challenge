program: train.py
method: bayes
metric:
  name: val/balanced_accuracy
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 15
  eta: 3
  s: 2

parameters:
  model_name:
    value: 'swin_base_patch4_window7_224'
  
  image_size:
    value: 224
  
  # CRITICAL FIX: Best run at 0.00015 (upper bound) - extend to explore further
  # Negative correlation overall (r=-0.24) but best run at upper limit
  learning_rate:
    values: [0.00008, 0.0001, 0.00012, 0.00015, 0.0002]
  
  # REFINED: Stronger bias toward higher weight decay
  weight_decay:
    values: [0.0002, 0.0003, 0.0004]
  
  batch_size:
    value: 32
  
  # INCREASED: More epochs for convergence
  epochs:
    value: 50
  
  # REFINED: Focus on sweet spot
  warmup_epochs:
    values: [10, 12, 14]
  
  scheduler:
    value: 'cosine'
  
  loss_function:
    value: 'focal_weighted'
  
  # CRITICAL: Sweep lower gamma values (negative correlation!)
  # Best run used 1.4, but correlation suggests lower is better
  focal_gamma:
    values: [0.8, 1.0, 1.2, 1.4, 1.6]
  
  # OPTIONAL: Add 0.08 to explore slightly lower values
  # Best run: 0.12, Top 20% mean: 0.107
  label_smoothing:
    values: [0.08, 0.10, 0.12, 0.15]
  
  # REFINED: Focus on lower values (best run: 0.1, slight negative correlation)
  mixup_alpha:
    values: [0.05, 0.1, 0.15, 0.2]
  
  # REFINED: Focus on higher cutmix (positive correlation)
  cutmix_alpha:
    values: [0.8, 1.0, 1.2]
  
  mixup_prob:
    values: [0.3, 0.4, 0.5]
  
  # Standard color augmentation
  color_jitter_brightness:
    value: 0.2
  
  color_jitter_contrast:
    value: 0.2
  
  color_jitter_saturation:
    value: 0.2
  
  # REFINED: Higher dropout (positive correlation)
  dropout_rate:
    values: [0.25, 0.3, 0.35]
  
  # CRITICAL FIX: Add 0.15 - top 20% mean is 0.187, outside your [0.2-0.25] range
  # Best run: 0.2
  stochastic_depth:
    values: [0.15, 0.2, 0.25]
  
  # CRITICAL: Aggressive boost for Erythema class
  # Test even higher values to improve worst-class recall
  class_weight_boost:
    values: [2.0, 2.5, 3.0, 3.5, 4.0]